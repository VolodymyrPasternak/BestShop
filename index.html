<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BestShop Market</title>
    <link href="css/reset.css" rel="stylesheet" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" >
</head>
<body>
    <header class="page-header">
        <div class="page-header-wrapper container">
            <a href="#" class="page-header-logo">BestShop</a>
            <nav class="page-nav">
                <ul class="page-nav-wrapper">
                    <li><a href="#" class="page-nav-item">why us</a></li>
                    <li><a href="#" class="page-nav-item">benefits</a></li>
                    <li><a href="#" class="page-nav-item">prices</a></li>
                    <li><a href="#" class="page-nav-item">contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="open-section ">
            <h1 class="open-section-header">Sell More!</h1>
            <p class="open-section-content">Open shop on our platform and increase your sales</p>
            <a href="#" class="open-section-button">Open your shop</a>
            <img src="assets/Background.png" alt="Open section image" class="open-section-image">
        </section>
        <section class="statistic-section">
            <h2 class="statistic-section-header">The most popular sales platform in country</h2>
            <div class="statistic-element-wrapper">
                <div class="statistic-element">
                    <div class="statistic-element-circle redish">
                        <img src="assets/Person.svg" alt="" class="statistic-element-person">
                    </div>
                    <h4 class="statistic-element-header">100000+</h4>
                    <p class="statistic-element-text">daily entries</p>
                </div>
                <div class="statistic-element">
                    <div class="statistic-element-circle primary">
                        <img src="assets/Eye.svg" alt="" class="statistic-element-eye">
                    </div>
                    <h4 class="statistic-element-header">2000000+</h4>
                    <p class="statistic-element-text">seen products<br>
                        every day</p>
                </div>
                <div class="statistic-element">
                    <div class="statistic-element-circle green">
                        <img src="assets/Catalog.svg" alt="" class="statistic-element-catalog">
                    </div>
                    <h4 class="statistic-element-header">10000+</h4>
                    <p class="statistic-element-text">added posts daily</p>
                </div>
            </div>
        </section>
        <section class="benefit-section">
            <div class="benefit-section-wrapper"></div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
